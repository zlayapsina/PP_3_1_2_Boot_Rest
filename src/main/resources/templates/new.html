<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add page</title>
    <meta charset="UTF-8">
</head>
<body>

<form th:method="POST" th:action="@{/new}" th:object="${user}">

    <input type="hidden" th:field="*{id}" id="id"/>

    <label for="name"> Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

    <label for="surname"> Username: </label>
    <input type="text" th:field="*{username}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{username}">Surname error</div>

    <label for="age"> Password: </label>
    <input type="text" th:field="*{password}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{password}">Age error</div>

    <br>
    <input type="submit" value="Create!">

</form>

</body>
</html>
